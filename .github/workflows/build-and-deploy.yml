name: Build and Deploy

on:
  # Runs on pushes targeting the default branch
  push:
    branches: [master]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build project (production)
        run: npm run build:prod

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: remote-build-update
          base: remote-build
          title: "Update production build from ${{ github.sha }}"
          body: |
            ğŸ¤– Automated build update

            This PR updates the production build files:
            - `index.html` - Single HTML file with everything included
            - `bundle.js` - Bundled JavaScript

            **Build Details:**
            - Source commit: ${{ github.sha }}
            - Triggered by: ${{ github.event_name }}
            - Build timestamp: ${{ github.event.head_commit.timestamp }}

            **Files Changed:**
            - Production build files from `dist/` directory

            Please review and merge to update the remote-build branch.
          commit-message: "Update production build from ${{ github.sha }}"
          delete-branch: true
          path: |
            dist/
          committer: GitHub <noreply@github.com>
          author: GitHub <noreply@github.com>

      - name: Show build info
        run: |
          echo "âœ… Build completed successfully!"
          echo "ğŸ“ Production build created in: dist/"
          echo ""
          echo "ğŸ“‹ Built files:"
          echo "   - index.html (single HTML file with everything included)"
          echo "   - bundle.js (bundled JavaScript)"
          echo ""
          echo "ğŸš€ Deployment:"
          echo "   âœ… Pull request created for remote-build branch"
          echo "   ğŸ“ Source branch: remote-build-update"
          echo "   ğŸ“ Target branch: remote-build"
          echo ""
          echo "ğŸ§ª To test locally:"
          echo "   npm run dev"
