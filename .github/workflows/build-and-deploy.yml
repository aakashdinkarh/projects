name: Build and Deploy

on:
  # Runs on pushes targeting the default branch
  push:
    branches: [master]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build project (production)
        run: npm run build:prod

      - name: Prepare files for PR
        run: |
          # Create a temporary directory for the PR
          mkdir -p temp-pr

          # Copy only the built files from dist to temp directory
          cp dist/index.html temp-pr/
          cp dist/bundle.js temp-pr/

          # Move the files to root for the PR
          mv temp-pr/* .
          rmdir temp-pr

      - name: Create Pull Request to Master
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: build-update-${{ github.sha }}
          base: master
          title: "ğŸš€ Production Build Ready for Deployment"
          body: |
            ğŸ¤– **Production build completed and ready for deployment!**

            This PR contains the latest production build files that need to be deployed to the `remote-build` branch.

            **ğŸ“¦ Built Files:**
            - `index.html` - Single HTML file with everything included
            - `bundle.js` - Bundled JavaScript

            **ğŸ”§ Build Details:**
            - Source commit: `${{ github.sha }}`
            - Triggered by: `${{ github.event_name }}`
            - Build timestamp: `${{ github.event.head_commit.timestamp }}`

            **ğŸ“‹ Next Steps:**
            1. âœ… Review the build files
            2. âœ… Merge this PR to master
            3. ğŸš€ Manually deploy to `remote-build` branch (since it's protected)

            **ğŸ’¡ Note:** The `remote-build` branch is protected, so deployment requires manual intervention.
          commit-message: "ğŸš€ Production build ready for deployment from ${{ github.sha }}"
          delete-branch: true
          committer: GitHub <noreply@github.com>
          author: GitHub <noreply@github.com>

      - name: Show build info
        run: |
          echo "âœ… Build completed successfully!"
          echo "ğŸ“ Production build created in: dist/"
          echo ""
          echo "ğŸ“‹ Built files:"
          echo "   - index.html (single HTML file with everything included)"
          echo "   - bundle.js (bundled JavaScript)"
          echo ""
          echo "ğŸš€ Deployment:"
          echo "   âœ… Pull request created to master branch"
          echo "   ğŸ“ Source branch: build-update-${{ github.sha }}"
          echo "   ğŸ“ Target branch: master"
          echo ""
          echo "ğŸ“ Next Steps:"
          echo "   1. Review and merge the PR to master"
          echo "   2. Manually deploy to remote-build branch (protected)"
          echo ""
          echo "ğŸ§ª To test locally:"
          echo "   npm run dev"
